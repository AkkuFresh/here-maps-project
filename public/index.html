<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="https://js.cit.api.here.com/v3/3.0/mapsjs-ui.css" />
  <script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-core.js"></script>
  <script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-service.js"></script>

  <link rel="stylesheet" href="css/main.css">
  <title>Here Maps</title>
</head>
<body>

  <header class="here-gray container-fluid">
    <div class="row">
      <nav class="nav pt-3 col-md-6">
        <figure class="figure">
          <img class="img-fluid ml-5 pl-5" src="assets/images/logo2.png" alt="here-logo">
        </figure>
      </nav>
      <ul class="nav justify-content-center col-md-6">
        <li class="nav-item">
          <a class="nav-link active" href="#">About us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Vision</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Partners</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Your Routes</a>
        </li>
      </ul>
    </div>
  </header>
  <section class="first-section d-flex align-items-center justify-content-center">
    <h4>The future of map making is HERE</h4>
  </section>
  <section class="container-fluid mb-5">
    <!-- MAPA -->
    <div class="row">
      <div class="col-12">
        <div id="map">
        
        </div>
      </div>
    </div>
    <!-- Fila de Titulo de cuadro -->
    <div class="row">
    <!-- <div class="col-12 col-sm-4 "> -->
      <div class="card col-11 col-sm-4 position3 ml-4">
        <div class="card-body">
          <h5 class="card-title text-center">Let's trail together! <span class="ml-3"><i class="fas fa-street-view fa-lg"></i></span> </h5>
        </div>
      </div>
    <!-- </div> -->
    </div>
    <!--Fila de Inputs  -->
    <div class="row">
      <div class="col-11 col-sm-4 position ml-4 bg-white">
        <div class="input-group mb-3 pt-3">
          <div class="input-group-prepend">
            <span class="input-group-text bg-secondary" id="basic-addon1">
              <i class="fas fa-location-arrow"></i>
            </span>
          </div>
          <input type="search" id="start-input" class="form-control" placeholder="your current location" aria-label="Username" aria-describedby="basic-addon1" disabled>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text bg-secondary" id="basic-addon1">
              <i class="fas fa-map-marker"></i>
            </span>
          </div>
          <input type="search" id="finishing-input" class="form-control" placeholder="where to?" aria-label="Username" aria-describedby="basic-addon1">
          <div class="input-group-append">
              <button id="finder-btn" class="btn btn-secondary" type="button"><i class="fas fa-long-arrow-alt-right"></i></button>
          </div>
        </div>
        <p>Ex: Huascar 2020 Jesus Maria Lima</p>
      </div>
    </div>
    <!-- Fila Desplegable-->
    <div class="row">
      <!-- <div class="col-11 col-sm-4 position2 ml-4">
          
      </div> -->
    </div>
  </section>
  <footer class="here-gray fixed-bottom pt-3 footer">
    <p class="text-center text-white">Here Maps Technologies 2018</p>
  </footer>
