<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="https://js.cit.api.here.com/v3/3.0/mapsjs-ui.css" />
  <script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-core.js"></script>
  <script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-service.js"></script>
  <script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-ui.js"></script>
  <script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,600,700,800,900" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>
<body>

  <header class="here-gray container-fluid">
    <div class="row">
        <nav class="nav pt-3 col-md-6">
            <figure class="figure">
                <img class="img-fluid ml-5 pl-5" src="assets/images/logo2.png" alt="here-logo">
            </figure>
          </nav>
          <ul class="nav justify-content-center col-md-6">
            <li class="nav-item">
              <a class="nav-link active" href="#">Active</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
    </div>
  </header>
  <section class="first-section d-flex align-items-center justify-content-center">
    <h4>The future of map making is HERE</h4>
  </section>
  <main class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <h5 class="text-center">Welcome, you are here</h5>
        <div id="map"></div>
      </div>
      <div class="col-md-6">
        <h5 class="text-center">Search for places near you</h5>
        <form class="form-inline d-flex justify-content-center" id="search-form">
          <div class="input-group">
             <input type="text" id="search-keyword" class="form-control" placeholder="search" aria-label="Search" aria-describedby="basic-addon1">
           <div class="input-group-prepend">
              <button class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></button>
            </div>
          </div>
        </form>
        <div id="response-container">
          <p class="text-center">Example - fetch content here</p>
        </div>
      </div>
    </div>
  </main>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>  
  <!-- <script src="js/test.js"></script> -->
  <script src="js/app.js"></script>
</body>
</html>
